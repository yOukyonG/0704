<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

</head>
<body>
    <script>
        //모두 대문자로 변경하고 좌우 공백 제거
        let company = "     sam smith      "
        let result2 = company.trim().toUpperCase();
        //trim 을 우선적용하는 것이 나음
        console.log(result2)

        //아래 파일 명에서 확장자 추출하기
        let filename = "smith.hwp";
        
        // 방법1) .를 기준으로 나누기 split
        let file = filename.split(".")
        console.log(file[file.length-1])

        // 방법2) 특정 문자 위치 찾기 IndexOf
        let dot = filename.indexOf('.')
        // console.log(dot)
        console.log(filename.substring(dot+1))

        // CGGC 의 모든 위치를 출력하시오
        // 중첨되는 경우는 앞의 문자열 한번만 적용
        let origin = "ABCDECGGCDKEDCGGCGGCDDDD"
        word = origin.search("CGGC")
        console.log(word)

        let ar = [23, 39, 16, 23, 44]
        console.log(ar.lenth)

        //데이터 순회하면서 작업하기 -> forEach
        //배열을 순회하면서 데이터를 하나씩 접근 하는 함수
        //첫번째는 데이터, 두번째는 인덱스, 세번째는 배열
        ar.forEach((element, index, array) => {
            console.log(element)
        })

        //map은 사용하는 형태는 forEach와 동일
        //함수가 데이터를 return
        //return한 데이터를 모아서 다시 배열로 만들어서 return
        let r = ar.map((element, index, array) => {
            return element + 1 //변경하는 식
        })
        console.log(r)

        let r2 = ar.filter((element, index, array) => {
            return element %2 != 0 //boolean 식
        })
        console.log(r2)


        let arr2 = [23,39,16,29,44];
        let list = [
            {name : "kim", gender : "남"},
            {name : "Kong", gender : "여"},
            {name : "hong", gender : "남"}          
        ]
        let arr = list.filter((element, index, array) => {
            return element.gender ==="남";//boolean 식
        })
        console.log(arr)
        // 대소문자 섞인 경우에는 대문자/소문자로 모두 바꿔서 비교해 줌
        // 한글 그룹화 하는 방법 ㄱ: 가~나, ㄴ:나~다
        list.sort((left, right) => {
            if(left.name.toUpperCase() > right.name.toUpperCase()){return 1}
            else if(left.name.toUpperCase() === right.name.toUpperCase()){ return 0}
            else {return -1}
        })
        console.log(list)

        alert(navigator.userAgent)
    </script>
    <div id ="display"></div>
    <input type = "text" id="name" />
    <buttom id = "btn">버튼</buttom>

    <script>
        document.getElementById("btn").addEventListener("click",(e)=> {
            document.getElementById("display").innerHTML =
            document.getElementById("name").value;
        })
    </script>
</body>
