<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script>
        // 정렬은 sort함수를 호출하면 됨
        // 기본적으로 오름차순 정렬
        // 크기 비교가 가능한 데이터만 정렬 가능
        // sort는 호출한 배열의 데이터를 직접 조작
        // 숫자 데이터의 자릿수가 다르게 정렬 제대로 X
        // 정렬할 때 크기비교 함수를 대입 받아서 사용자 정의 정렬을 지원

        let ar = [23, 32, 444, 176, 1]
        ar.sort((left, right) => {
            if(left > right){ return 1}
            else if(left= right){ return 0}
            else{return -1}
        })

        ar.sort((left, right) => {
            return left - right; 
        })

        console.log(ar)

        
    </script>
</body>
</html>
